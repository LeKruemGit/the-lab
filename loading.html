<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTERING THE LAB...</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    
    <style>
        /* 1. THE "UNDERGROUND" RACING VIBE */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Dark night color */
            /* Replace with a dark brick, garage, or lab texture */
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=1200&q=80'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "MS Sans Serif", Arial, sans-serif;
            overflow: hidden;
        }

        /* 2. THE WINDOW STYLING */
        .loading-container {
            width: 450px;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.8);
        }

        .window-body {
            background: #c0c0c0; /* Standard Win98 grey */
            padding: 15px;
        }

        /* 3. NEON & RACING ACCENTS */
        .lab-status {
            color: #00ff00; /* Matrix/Lab Green */
            background: #000;
            padding: 10px;
            font-family: 'Courier New', monospace;
            border: 2px inset #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 12px;
        }

        .car-sprite {
            width: 100%;
            height: 120px;
            background: #222;
            border: 2px inset #808080;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        /* Placeholder for your character/car image */
        .car-image {
            width: 200px;
            filter: drop-shadow(0 0 5px #00ffff); /* Cyan Underglow */
            animation: drive-in 3s ease-out forwards;
        }

        @keyframes drive-in {
            0% { transform: translateX(-300px); }
            100% { transform: translateX(0); }
        }

        /* 4. PROGRESS BAR OVERRIDE (98.css) */
        .progress-indicator {
            margin-top: 10px;
        }

        .loading-text {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 5px;
        }

        /* Neon Glow Effect for the whole window */
        .neon-border {
            border: 2px solid #00ffff !important;
            box-shadow: 0 0 15px #00ffff;
        }

        #enter-btn {
            margin-top: 15px;
            width: 100%;
            display: none; /* Hidden until loaded */
        }
    </style>
</head>
<body>

    <div class="window loading-container neon-border">
        <div class="title-bar">
            <div class="title-bar-text">SYSTEM_INITIALIZING.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>

        <div class="window-body">
            <div class="car-sprite">
                <img src="https://www.pngall.com/wp-content/uploads/2/Sports-Car-PNG-Image.png" class="car-image" alt="Tuned Car">
                <div style="position:absolute; bottom:5px; left:5px; color:#00ffff; font-size:10px;">
                    MODE: STREET_LAB_TUNED
                </div>
            </div>

            <div class="lab-status" id="terminal-text">
                > SCANNING UNDERGROUND BASE...<br>
                > CALIBRATING NITROUS...<br>
                > CHARACTER LOADED: "THE SCIENTIST"
            </div>

            <div class="loading-text">
                <span>Loading Lab Assets...</span>
                <span id="percent">0%</span>
            </div>

            <div class="progress-indicator segmented">
                <span id="loading-bar" class="progress-indicator-bar" style="width: 0%"></span>
            </div>

            <button id="enter-btn" class="default" onclick="location.href='index.html'">ENTER THE UNDERGROUND</button>
        </div>
        
        <div class="status-bar">
            <p class="status-bar-field">Press F1 for Help</p>
            <p class="status-bar-field">Connected: Underground Server</p>
            <p class="status-bar-field">CPU: High</p>
        </div>
    </div>

    <script>
        // SIMPLE LOADING ANIMATION
        let width = 0;
        const bar = document.getElementById('loading-bar');
        const percentText = document.getElementById('percent');
        const btn = document.getElementById('enter-btn');
        const terminal = document.getElementById('terminal-text');

        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                btn.style.display = "block"; // Show button when finished
                terminal.innerHTML += "<br>> ACCESS GRANTED. WELCOME.";
            } else {
                width += Math.floor(Math.random() * 5) + 1; // Random speed loading
                if (width > 100) width = 100;
                bar.style.width = width + '%';
                percentText.innerHTML = width + '%';
            }
        }, 150);
    </script>
</body>
</html>
